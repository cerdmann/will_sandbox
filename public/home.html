
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ARMY PAINTING</title>
		<script type="text/javascript">function move()
			{  
			 var dark_talon = document.getElementById("Dark_Talon"); 
			 var tim = setTimeout("move()",10);  
			 for (var i=400;i>0;i--)
			 {
			  dark_talon.style.top = "100px";
			  dark_talon.style.left = i.toString() + "px";
			 } 
			 
			}
			function move_up()
			{  
			 var dark_talon_image = document.getElementById("Dark_Talon"); 
			 
			 var dark_talon_top = dark_talon_image.style.top;
			 
			 var dark_talon_top_number = parseInt(dark_talon_top);
			 
			 dark_talon_image.style.top = (dark_talon_top_number - 5) + "px";
			 
			}
			function move_down()
			{  
			 var dark_talon_image = document.getElementById("Dark_Talon"); 
			 
			 var dark_talon_top = dark_talon_image.style.top;
			 
			 var dark_talon_top_number = parseInt(dark_talon_top);
			 
			 dark_talon_image.style.top = (dark_talon_top_number + 5) + "px";
			 
			}
			function move_right()
			{  
			 var dark_talon_image = document.getElementById("Dark_Talon"); 
			 
			 var dark_talon_left = dark_talon_image.style.left;
			 
			 var dark_talon_left_number = parseInt(dark_talon_left);
			 
			 dark_talon_image.style.left = (dark_talon_left_number + 5) + "px";
			 
			}
			function move_left()
			{  
			 var dark_talon_image = document.getElementById("Dark_Talon"); 
			 
			 var dark_talon_left = dark_talon_image.style.left;
			 
			 var dark_talon_left_number = parseInt(dark_talon_left);
			 
			 dark_talon_image.style.left = (dark_talon_left_number - 5) + "px";
			 
			}
			function reset()
			{  
			 var dark_talon_image = document.getElementById("Dark_Talon"); 
			 
			 dark_talon_image.style.left = "400px";
			 dark_talon_image.style.top  = "100px";
			 
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="838" height="220"></canvas>

<script>
  var canvasContext = document.getElementById("canvas").getContext("2d");
  canvasContext.fillRect(250, 25, 150, 100);
  
  canvasContext.beginPath();
  canvasContext.arc(450, 110, 100, Math.PI * 1/2, Math.PI * 3/2);
  canvasContext.lineWidth = 15;
  canvasContext.lineCap = 'round';
  canvasContext.strokeStyle = 'rgba(7, 81, 27, 1)';
  canvasContext.stroke();
</script>
		<h1>ARMY PAINTING</h1>
		<input type="button" value="Move Up" id="button_move_ship_up" onclick="move_up();">
		<input type="button" value="Move Down" id="button_move_ship_down" onclick="move_down();">
		<img id="Dark_Talon" src="images/DarkTalon.jpg" style="position: absolute; top: 100px; left: 400px;">
		<input type="button" value="Move Right" id="button_move_ship_right" onclick="move_right();">
		<input type="button" value="Move Left" id="button_move_ship_left" onclick="move_left();">
		<input type="button" value="Reset" id="button_reset_ship" onclick="reset();">
	</body>
</html>
